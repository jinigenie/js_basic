<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bgImg {animation:fadeIn .5s ease-in-out;}

        @keyframes fadeIn {
            from{
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
    </style>

</head>
<body>
    <!-- 애니메이션이 새롭게 적용되려면 img태그를 새롭게 생성 -->
    <div>
        <img src="img/slide1.jpg" class="bgImg">
        <img src="img/slide2.jpg" class="" style="display: none;">
        <img src="img/slide3.jpg" class="" style="display: none;">
        <img src="img/slide4.jpg" class="" style="display: none;">
    </div>

    <script>

        var img = document.querySelectorAll("img");
        var i = 1;

        setInterval(function(){
            
            for(var x = 0; x < img.length; x++) {
                img[x].classList.remove("bgImg");
                img[x].style.display = 'none';
            }

            img[i].style.display = 'block';
            img[i].classList.add("bgImg");
            
            i++;
            if(i == 4) i = 0;
            
        }, 2000);


    </script>

</body>
</html>
