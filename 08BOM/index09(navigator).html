<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // console.log(navigator);
        // console.log(navigator.geolocation.getCurrentPosition(함수, 함수));

        navigator.geolocation.getCurrentPosition(success, fail);

        //getCurrentPosition이 함수를 대신 실행시키고 실행 결과를 콜백의 첫 번째 매개변수로 전달하도록 약속
        function success(result){
            console.log('success');
            console.log(result);
            console.log(result.coords);
            console.log(result.coords.latitude);    //위도
            console.log(result.coords.longitude);   //경도
        }
        
        function fail() {
            console.log('위치정보를 허용해주세요');
        }

    </script>
</body>
</html>
