<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
	
	<div>
	<h3>네이버 타이머 도전하기</h3>
	<p>조건</p>
	<ol>
		<li>select태그는 시간:99 or 분:60 or 초:60으로 화면이 생성될 때 엘리먼트 생성기법으로 처리합니다.</li>
		<li>시간설정 버튼을 클릭하면 시간이 세팅됩니다.</li>
		<li>타이머시작버튼은 토글형태로 타이머가 동작중이라면 일시정지 버튼으로 활성화 됩니다</li>
		<li>사용자가 버튼을 잘못클릭하는 경우를 고려하여, 어떠한 경우라도 중복으로 타이밍이 발생되면 안됩니다.</li>

	</ol>
	</div>
	
    <h3>시간을 선택하세요</h3>
    <select class="hh">
        
    </select>
    <select class="mm">
        
    </select>
    <select class="ss">
        
    </select>
    <button type="button" id="setTime">시간설정</button>
    <button type="button" id="startTime" class="stop">타이머시작</button>
    
    <div class="clock">
        <h2>00:00:00</h2>
    </div>

    <script>

        var hh = document.querySelector(".hh");
        var mm = document.querySelector(".mm");
        var ss = document.querySelector(".ss");
        var h = 0;
        var m = 0;
        var s = 0;

        for(var h = 0; h <= 99; h++){
            var option = document.createElement("option");
            option.innerHTML = h;

            hh.appendChild(option);
        }

        for(var m = 0; m <= 60; m++){
            var option1 = document.createElement("option");
            var option2 = document.createElement("option");
            option1.innerHTML = m;
            option2.innerHTML = m;

            mm.appendChild(option1);
            ss.appendChild(option2);
        }

        var setTime = document.getElementById("setTime");
        var h2 = document.querySelector(".clock > h2");
        setTime.onclick = function(){
            h2.innerHTML = (hh.value < 10? "0"+hh.value : hh.value) + ":" + (mm.value < 10? "0"+mm.value : mm.value) + ":" + (ss.value < 10? "0"+ss.value : ss.value);
            h = hh.value;
            m = mm.value;
            s = ss.value; 
        }
        
        var startTime = document.getElementById("startTime");
        var startTimer = false;


        startTime.onclick = function(){

            if(startTime.classList.contains('stop')){
                status = 1;
                startTime.innerHTML = "일시정지";
                startTimer = setInterval(timer, 1000);
                
            } else {
                clearInterval(startTimer);
                startTime.innerHTML = "타이머시작";
            }

            startTime.classList.toggle('stop');
            console.log(status);
            
        };

        function timer(){
                s--;
                if(s < 0) {
                 s = 59;
                    m--;
                    if(m < 0){
                       m = 59;
                    h--;
                    }
                }
                h2.innerHTML = (h < 10? "0"+h : h) + ":" + (m < 10? "0"+m : m) + ":" + (s < 10? "0"+s : s);
                if(s == 0 && m == 0 && h == 0) {
                    clearInterval(startTimer);
                }
            }
        
 
    </script>


</body>
</html>
