<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //네비게이터객체 = 브라우저의 정보
        // console.log(navigator);
        // console.log(navigator.userAgent);

        var agent = navigator.userAgent.toLowerCase(); //소문자
        console.log(agent);

        if(agent.indexOf('firefox') != -1){
            console.log('firefox로 접속');
        } else if(agent.indexOf('edge') != -1) {
            // edge, safari, chrome은 동일 엔진을 사용하기 때문에 역순배치
            console.log('edge로 접속');
        } else if(agent.indexOf('chrome') != -1) {
            console.log('chrome으로 접속');
        }  else if(agent.indexOf('safari') != -1) {
            console.log('safari로 접속');
        }

    </script>


</body>
</html>
