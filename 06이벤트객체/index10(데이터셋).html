<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>dataset - 태그에 정보를 저장하는 속성(반드시 문자열만 저장)</h3>

    <h3>data - 자유이름</h3>

    <ul class="box">
        <li><a href="http://www.naver.com" data-info="20세">홍길동</a></li>
        <li><a href="http://www.naver.com" data-info="30세">이순신</a></li>
        <li><a href="http://www.naver.com" data-info="40세">홍길자</a></li>
        <li><a href="http://www.naver.com" data-info="50세">신사양</a></li>
    </ul>

    <script>
        var box = document.querySelector('.box');
        box.onclick = function(){
            event.preventDefault(); //고유이벤트 중단
            if(event.target.tagName !== 'A'){
                return;
            }
            // console.dir(event.target.dataset['info']);  //dataset.info 로도 대체가능
        }
    </script>

    <hr/>

    <ul class="box2">
        <li><a href="http://www.naver.com" data-info='{"id": "aaa", "age": 20}'>홍길동</a></li>
        <li><a href="http://www.naver.com" data-info='{"id": "aaa", "age": 30}'>이순신</a></li>
        <li><a href="http://www.naver.com" data-info='{"id": "aaa", "age": 40}'>홍길자</a></li>
        <li><a href="http://www.naver.com" data-info='{"id": "aaa", "age": 50}'>신사양</a></li>
    </ul>

    <script>
        var box = document.querySelector('.box2');
        box.onclick = function(){
            event.preventDefault(); //고유이벤트 중단
            if(event.target.tagName !== 'A'){
                return;
            }
            console.dir(event.target.dataset['info']);   //문자열

            var value = event.target.dataset.info;
            var obj = JSON.parse(value);                //JSON 문자열 -> 객체(숫자를 제외한 모든 문자는 문자열""처리)
            console.log(obj);
        }
    </script>

</body>
</html>
