<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1 {
            width: 300px;
            height: 300px;
            background-color: bisque;
        }
        .func2 {
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }
        .func3 {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }
    </style>



</head>
<body>
    
    <div class="func1">
        <div class="func2">
            <div class="func3">

                func3

            </div>
        </div>
    </div>

    <script>

        //이벤트가 실행되는 순서: 캡처링 -> 타겟 -> 버블링
        //캡처링 : 이벤트를 탐색하러 내려오는 과정
        //버블링 : 부모, 자식 모두에 이벤트가 걸려있을 때, 자식 => 부모로 올라가는 과정

        var func1 = document.querySelector(".func1");
        var func2 = document.querySelector(".func2");
        var func3 = document.querySelector(".func3");

        /* 이벤트 버블링

        func1.onclick = function(){ //func2, 3 주석처리하고 2, 3영역 클릭해도 실행됨
            alert('func1 실행');
        }
        func2.onclick = function(){
            alert('func2 실행');
            event.stopPropagation(); //이벤트 전파를 막음(버블링 중단)
        }
        func3.onclick = function(){
            alert('func3 실행');
        }
        */

        // 이벤트 캡처링(부모 -> 자식)
        // 이벤트리스너만 가능

        func1.addEventListener('click', function(){
            alert('func1 번 실행');
        }, true);
        
        func2.addEventListener('click', function(){
            alert('func2 번 실행');
            event.stopPropagation();          
        }, true);
        
        func3.addEventListener('click', function(){
            alert('func3 번 실행');
        }, true);


</script>

</body>
</html>
