<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <h3>이벤트위임 처리</h3>  <!--선택항목이 많아져도 삽가눙 --> 
    <div>
        <ul class="box">
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="1" width="100"></li>
            <li><img src="img/3.jpg" alt="1" width="100"></li>
            <li><img src="img/4.jpg" alt="1" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" alt="결과" width="300" >
        </div>
    </div>

    <script>
        var box = document.querySelector(".box");

        box.onclick = function(){
            
            if(event.target.tagName != "IMG"){
                return;
            }
            document.querySelector(".result > img").src = event.target.src;

        }

    </script>



</body>
</html>
