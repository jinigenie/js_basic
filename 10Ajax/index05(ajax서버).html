<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">다음 데이터 가져오기</button>

    <script>

        var btn = document.getElementById("btn");
        btn.onclick = function(){
            //pageNum이 1일때 1~10, 2일때 11~20, 3일때 21~30 ... 
            pageNum++;
            ajax(pageNum);

        }


        function ajax(page){

            var end = page * 10;
            var start = end - 9;
            
            //공공자전거 데이터 인증키 : 516649707767656e393165496c6656
            fetch('http://openapi.seoul.go.kr:8088/516649707767656e393165496c6656/json/bikeList/'+ start +'/'+ end +'/')
            .then(function(response) {
                return response.json();
            })
            .then(function(result){
                console.log(result);
            })
        }
        
        var pageNum = 1;
        
        //최초 1번 호출
        (function() {
            ajax(pageNum);
        })();
        
    </script>

</body>
</html>
