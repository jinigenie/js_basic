<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>최신 관심 목록</h3>
    <div class="cartList">

    </div>

    <script>
        
        var img = document.querySelectorAll("img");
        var cartList = document.querySelector(".cartList");

        for(var x = 0; x < img.length; x++){
            cartList.removeChild(cartList.children[x]);
        }

        for(var i = localStorage.length - 1; i > localStorage.length - 3; i--){
            var img = document.createElement('img');
            img.src = localStorage.getItem(i);
            img.width = 300;

            cartList.appendChild(img);

        }

    </script>

</body>
</html>
