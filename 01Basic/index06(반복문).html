<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>

        var arr = new Array();

        for(var i = 1; i <= 10; i++){
            arr.push(i);
        }
        console.log(arr);


        console.log('-----------------------------------------');

        for(var i in arr) {   // 향상된 for문 - arr의 값이 아닌 인덱스 기준
            console.log('인덱스: ', i);  
            console.log('값: ', arr[i]);    
        }

        var obj = {'1': 'hong', '2': 'lee'}; // 자바의 map == JS 객체

        for(var i in obj){
            console.log(i);       // key
            console.log(obj[i]);  // value
        }
    </script>
