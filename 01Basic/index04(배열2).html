<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열 생성 2번째

        // 빈 배열
        var arr = new Array();
        console.log(arr);

        // 길이가 10인 배열
        var arr2 = new Array(10);
        console.log(arr2);

        // 길이가 6이고, 값은 1~6인 배열
        var arr3 = new Array(1, 2, 3, 4, 5, 6);
        console.log(arr3);

        // 배열을 다루는 다양한 함수들
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array 참고
        console.log('arr 배열 길이: ', arr.length);
        console.log('arr2 배열 길이: ', arr2.length);

        arr.push(1);
        arr.push(1, 2, 3, 4, 5);
        console.log(arr);

        var a1 = arr.pop();
        console.log(a1); 
        console.log(arr); // pop은 기존 배열에서 마지막 값을 꺼냄

        arr.unshift(10);
        arr.unshift(20, 30);
        console.log(arr); //unshift - 앞에서 추가

        var a2 = arr.shift();
        console.log(a2);
        console.log(arr); //shift - 앞에서 꺼냄

        arr.splice(3, 1);  //인덱스 3번 값 1개 삭제
        console.log(arr); 

        arr.splice(3, 0, 'a', 'b', 'c');  //인덱스 3번에 삭제 없이 값 삽입
        console.log(arr);

        arr.sort(); //사전 순서로 정렬
        console.log(arr);

        arr.reverse();
        console.log(arr);

        var a3 = arr.slice(0, 3);
        console.log(a3);   //인덱스 0~2 값 잘라옴
        console.log(arr);  //기존 배열 변경 없음

        arr = arr.concat(arr3);
        console.log(arr);
        
        var a4 = arr.indexOf(3);
        console.log('값 3이 있는 위치', a4);

        if(arr.indexOf('d') != -1) {
            console.log('d가 존재함');
        } else {
            console.log('d가 존재하지 않음');
        }

    </script>


</body>
</html>
