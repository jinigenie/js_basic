<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 변수선언 */
        var v1 = 1;
        var v2 = "1";
        var v3 = '1';
        var v4 = true;

        /* 변수의 값 변경 */
        v1 = 3.14;
        v2 = 10; 
        v3 = '홍길동';

        console.log(typeof v2);
        var res = v1 + v2;

        console.log(res + '10');

        console.log('--------------------------');

        /* boolean 타입은 1 or 0으로도 실제 표현됨 */
        var bool1 = true;   // 1
        var bool2 = false;  // 0

        /* undefined는 초기값을 지정하지 않을 때 나타남 */
        var un;
        console.log(un);
        console.log(typeof un);

        /* null은 초기값은 들어갔지만 없는 경우에 나타남 */
        var tag = document.getElementById("xxx");
        console.log(tag);
        console.log(typeof tag);

    </script>

    <!-- script 창은 연결이 됨 -->

        // 경고창
        alert('안녕하세요!');

        // 확인창
        var result = confirm('확인창');
        console.log(result);
        
    </script>


</body>
</html>
